{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-400 bg-gray-900 body-font">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Reset Your Password
            </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Reset password
                </button>
                    
  
                <hr />
                <div class="flex items-start">
                    <div class="ml-3 text-sm">
                        <label class="ont-light text-gray-500 dark:text-gray-300">
                            Already have an account?<a href="{% url 'login' %}" class="font-medium text-primary-600 hover:text-blue-500 dark:text-primary-500">Sign in</a>
                        </label>
                    </div>
                    <div class="ml-3 text-sm">
                        <p class="font-light text-gray-500 dark:text-gray-300">
                            Donâ€™t have an account yet? <a href="{% url 'signup' %}" class="font-medium text-primary-600 hover:text-blue-500 dark:text-primary-500">Sign up</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </section>
 
{% endblock content %}
